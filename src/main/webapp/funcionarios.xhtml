<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Funcionários</title>
</h:head>
<h:body>

<h:form>

    <h2>Cadastro de Funcionário</h2>

    <p:panelGrid columns="2" columnClasses="label,value">

        <p:outputLabel for="nome" value="Nome:"/>
        <p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true"/>

        <p:outputLabel for="cpf" value="CPF:"/>
        <p:inputText id="cpf" value="#{funcionarioBean.funcionario.cpf}" required="true"/>

        <p:outputLabel for="cargo" value="Cargo:"/>
        <p:inputText id="cargo" value="#{funcionarioBean.funcionario.cargo}" required="true"/>

        <p:outputLabel for="salario" value="Salário:"/>
        <p:inputText id="salario" value="#{funcionarioBean.funcionario.salarioBruto}" required="true"/>

    </p:panelGrid>

    <p:commandButton value="Salvar" action="#{funcionarioBean.salvar}" update="@form"/>

</h:form>

<h:form>
    <h2>Lista de Funcionários</h2>
    <p:dataTable value="#{funcionarioBean.funcionarios}" var="f" rows="10" paginator="true">

        <p:column headerText="ID">
            <h:outputText value="#{f.id}"/>
        </p:column>

        <p:column headerText="Nome">
            <h:outputText value="#{f.nome}"/>
        </p:column>

        <p:column headerText="CPF">
            <h:outputText value="#{f.cpf}"/>
        </p:column>

        <p:column headerText="Cargo">
            <h:outputText value="#{f.cargo}"/>
        </p:column>

        <p:column headerText="Salário">
            <h:outputText value="#{f.salarioBruto}"/>
        </p:column>

    </p:dataTable>
</h:form>

</h:body>
</html>
