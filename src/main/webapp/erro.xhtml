<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Erro no Sistema</title>
</h:head>
<h:body>
    <h:form>
        <h2>Ocorreu um erro inesperado</h2>

        <h:panelGroup rendered="#{not empty facesContext.exceptionHandler}">
            <p><strong>Mensagem:</strong></p>
            <h:outputText value="#{facesContext.exceptionHandler.getUnhandledException().message}" />

            <br/><br/>

            <p><strong>Detalhes:</strong></p>
            <h:outputText value="#{facesContext.exceptionHandler.getUnhandledException().toString()}" escape="false" />

            <!-- Opcional: imprimir stacktrace (útil para desenvolvimento) -->
            <br/><br/>
            <h:outputText value="StackTrace: " />
            <h:outputText value="#{facesContext.exceptionHandler.getUnhandledException().stackTrace}" escape="false" />
        </h:panelGroup>

        <br/><br/>
        <h:link outcome="/index.xhtml" value="Voltar para a página inicial" />
    </h:form>
</h:body>
</html>
