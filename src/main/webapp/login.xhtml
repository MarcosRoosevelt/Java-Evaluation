<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - Sistema IRRF</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Acesso ao Sistema" style="width: 400px; margin: 100px auto;">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" />

            <p:outputLabel for="cpf" value="CPF:" />
            <p:inputMask id="cpf" mask="999.999.999-99" value="#{loginBean.cpf}" required="true" />

            <p:outputLabel for="senha" value="Senha:" style="margin-top: 10px;" />
            <p:password id="senha" value="#{loginBean.senha}" feedback="false" required="true" />

            <p:commandButton value="Entrar" action="#{loginBean.login}" icon="pi pi-sign-in" update="msgs" style="margin-top: 15px; width: 100%;" />
        </p:panel>
    </h:form>
</h:body>
</html>
